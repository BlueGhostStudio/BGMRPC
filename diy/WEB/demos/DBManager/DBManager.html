<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BlueGhost.Micro-RPC</title>
<link href="../css/client.css" type="text/css" rel="stylesheet">
<link href="css/DBManager.css" type="text/css" rel="stylesheet">

<script src="../../jquery-1.11.0/jquery.min.js"></script>
<script src="../../js/BGMRPC.js"></script>
<script src="../../js/flow.js"></script>
<script src="../js/client.js"></script>
<script src="js/DBClient.js"></script>
</head>

<body>
    <div class="client_form">

        <nav>
            <a id="a_openDBSession" href="javascript:openDBSession ()">
                <img src="imgs/door_in.png" width="16" height="16" alt="Open DB session" title="Open DB session" />
            </a>
            <a id="a_exitDBSession" href="javascript:DBMRPC.close ()">
                <img src="imgs/door_out.png" width="16" height="16" alt="Exit DB session" title="Exit DB session" />
            </a> |
            <a id="a_openDB" href="javascript:showDialog ('#openDBDlg')">
                <img src="imgs/folder_database.png" width="16" height="16" alt="Open Database" title="Open Database" />
            </a>
            <div id="client_title" class="space"></div>
            <div id="DBMRPC" class="state disconnected"></div>
        </nav>

        <div class="viewport">
            <div class="dialog" id="openDBDlg">
                <div class="title">Open Database</div>
                <div class="dlg_layout row"><label style="width: 90px">DB name</label><input type="text" class="fill" name="opdb_name" value="BGMRPC" /></div>
                <div class="dlg_layout row"><label style="width: 90px">DB password</label><input type="text" class="fill" name="opdb_pwd" value="781519" /></div>
                <div class="btBox">
                    <button onclick="openDatabase ()">Ok</button><!--<button onclick="closeDialog ('#openDBDlg')">Cancel</button>-->
                </div>
            </div>
            <div class="dialog" id="tablesDlg">
                <div class="title">Table manager</div>
                <div class="dlg_layout column"><div id="tablesViewer"></div></div>
<!--                <div class="btBox"><button onclick="closeDialog ('#tablesDlg')">Close</button></div>-->
            </div>
            <div class="dialog" id="tableDefDlg">
                <div class="title">Table define editor</div>
                <div class="dlg_layout column"><textarea id="tblDefEditor" style="height: 115px"></textarea></div>
                <div class="btBox"><button id="tblDefOKBtn">Exec</button><button onclick="closeDialog ('#tableDefDlg',returnTablesManage)">Cancel</button></div>
            </div>
            <div class="dialog" id="tblNameDlg">
                <div class="dlg_layout row"><label>Table name</label><input type="text" class="fill" name="tbl_name" /></div>
                <div class="btBox"><button id="tblNameOKBtn">Ok</button><button onclick="closeDialog ('#tblNameDlg')">Cancel</button></div>
            </div>
        </div>

    </div>
</body>

</html>
