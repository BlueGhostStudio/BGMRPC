<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BlueGhost.Micro-RPC</title>
<link href="css/main.css" rel="Stylesheet" type="text/css">
<link href="css/chatDemo.css" type="text/css" rel="stylesheet">
<link href="css/mainContent.css" type="text/css" rel="stylesheet">
<link href="css/mainContent-article.css" type="text/css" rel="stylesheet">
<link href="css/home.css" type="text/css" rel="stylesheet">
<link href="cms/css/cms.css" type="text/css" rel="stylesheet">

<script src="jquery-1.11.0/jquery.min.js"></script>
<script src="js/BGMRPC.js"></script>
<script src="js/flow.js"></script>
<script src="cms/js/cmsClient.js"></script>
<script src="cms/js/contentEditor.js"></script>

<script>
var homeContents
$(document).ready(function(){
    homeContents = new cmsClient ('192.168.1.101', 8000)
    var flow = homeContents.cmsFlow
    flow.genCall = function () {
        $('#log').append ($('<div class="block call"></div>'))
    }
    flow.genReturn = function () {
        $('#log').append ($('<div class="block return"></div>'))
    }
    flow.genSignal = function () {
        $('#log').append ($('<div class="block signal"></div>'))
    }
    initialContentEditor ()
    homeContents.loadArticles (
        {
            beforLoadArticles: function () {
                homeContents.makeNav ($('#page_nav'))
            }
        })
});
</script>

</head>

<body data-pro-cms="homeContents">
    <div class="layout header">
        <nav class="site_nav">
            <a href="javascript:void(0)" onclick="editArticle ()">About Me</a><a>Project Home</a>
        </nav>
        <div class="banner">
            <img src="imgs/logo.png" alt="BGMRPC Logo">
            <nav id="page_nav"></nav>
        </div>
        <div id="log">
        </div>
    </div>

    <div class="layout main">

        <div class="contents project">

            <div class="frame main_contents">
                <div id="frame_Main" class="frame category" data-pro-order="seq">
                </div>
                <div id="frame_Project_Blogs" class="frame category"
                    data-pro-summary="true"
                    data-pro-order="published_date DESC">
                    <header><h1></h1></header>
                </div>
            </div>

            <div class="frame second_contents">
                <div class="frame col">
                    <div id="frame_News_Feed" class="frame category"
                        data-pro-order="published_date DESC">
                        <header><h1></h1></header>
                    </div>
                    <div id="frame_Plans" class="frame category"
                        data-pro-order="published_date DESC">
                        <header><h1></h1></header>
                    </div>
                </div>

                <div class="frame col">
                    <div id="frame_Guest" class="frame category" data-pro-allowPost="true">
                        <header><h1></h1></header>
                    </div>
                    <script>
                        installCmsNav ($('#frame_Guest'))
                    </script>
                </div>
                <div id="frame_Document" class="frame category" data-pro-summary="true"
                     data-pro-order="seq">
                    <header><h1></h1></header>
                </div>
            </div>

        </div>

        <div class="contents pblog">
            <div class="frame category" id="frame_Personal_Blog"
                data-pro-summary="true"
                data-pro-allowPost="true"
                data-pro-order="seq"
                data-pro-link="true">
                <header><h1>My blogs</h1></header>
                <script>
                    installCmsNav ($('#frame_Personal_Blog'))
                </script>
            </div>
        </div>
    </div>
</body>
</html>
