<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BlueGhost.Micro-RPC</title>
<link href="css/main.css" rel="Stylesheet" type="text/css">
<link href="css/chatDemo.css" type="text/css" rel="stylesheet">
<link href="css/mainContent.css" type="text/css" rel="stylesheet">
<link href="css/mainContent-article.css" type="text/css" rel="stylesheet">
<link href="css/article.css" type="text/css" rel="stylesheet">
<link href="cms/css/cms.css" type="text/css" rel="stylesheet">

<script src="jquery-1.11.0/jquery.min.js"></script>
<script src="jquery-1.11.0/url.min.js"></script>
<script src="js/BGMRPC.js"></script>
<script src="js/flow.js"></script>
<script src="cms/js/cmsClient.js"></script>
<script src="cms/js/contentEditor.js"></script>

<script>
var articleContents
$(document).ready(function(){
    articleContents = new cmsClient ('192.168.1.101', 8000)

    $('#article').attr ('data-pro-cond', 'id=' + url('?article'))
    initialContentEditor ()
    articleContents.loadArticles (
        {
            articles: function (rets) {
                articleContents.loadRelatedArticles ($('#related_articles'), rets [0][0], 'data-pro-index')
            },
            beforLoadArticles: function () {
                articleContents.makeNav ($('#page_nav'))
            }
        })
});
</script>

</head>

<body data-pro-cms="articleContents">
    <div class="layout header">
        <nav class="site_nav">
            <a href="javascript:void(0)" onclick="editArticle ()">About Me</a><a>Project Home</a>
        </nav>
        <div class="banner">
            <img src="imgs/logo.png" alt="BGMRPC Logo">
            <nav id="page_nav"></nav>
        </div>
    </div>

    <div class="layout main">

        <div class="contents">

            <div id="related_articles" class="frame category" data-pro-unload="true">
                <header><h1>Related articles</h1></header>
            </div>
            <div id="article" class="frame article">
            </div>

        </div>

    </div>
</body>
</html>
